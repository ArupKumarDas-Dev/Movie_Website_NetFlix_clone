<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
        <nav>
            <span>
                <img width="93" src="assets/logo.png" alt="">
            </span>
            <div>
                <button class="btn">English</button>
                <button class="btn btn-red-sm">Sign In</button>
            </div>
        </nav>
        <div class="box">
        </div>
        <div class="content">
            <span>
                Unlimited movies, TV <br> shows and more
            </span>
            <span>
                Starts at ₹149. Cancel at any time.
            </span>
            <span>
                Ready to watch? Enter your email to create or restart your membership.
            </span>
            <div class="input-box">
                <input type="email" placeholder="Email address">
                <button class="btn btn-red">Get Started &gt;</button>
            </div>
        </div>
        <div class="container">
            <h2 class="title">Trending Now</h2>
            <div class="slider-wrapper">
                <button class="nav prev">&#10094;</button>
                <div class="slider" id="slider">
                    <div class="card"><img src="assets/poster1.webp" alt="Squid Game"><span class="rank">1</span></div>
                    <div class="card"><img src="assets/poster2.webp" alt="Aap Jaisa Koi"><span class="rank">2</span>
                    </div>
                    <div class="card"><img src="assets/poster3.webp" alt="Raid 2"><span class="rank">3</span></div>
                    <div class="card"><img src="assets/poster4.webp" alt="Kapil Show"><span class="rank">4</span></div>
                    <div class="card"><img src="assets/poster5.webp" alt="8 Vasanthalu"><span class="rank">5</span>
                    </div>
                    <div class="card"><img src="assets/poster6.webp" alt="6"><span class="rank">6</span></div>
                    <div class="card"><img src="assets/poster7.webp" alt="6"><span class="rank">7</span></div>
                    <div class="card"><img src="assets/poster8.webp" alt="6"><span class="rank">8</span></div>
                    <div class="card"><img src="assets/poster9.webp" alt="6"><span class="rank">9</span></div>
                    <div class="card"><img src="assets/poster10.webp" alt="6"><span class="rank">10</span></div>
                </div>
                <button class="nav next">&#10095;</button>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
